  25%{transform:translateX(-3px)}
  50%{transform:translateX(3px)}
  75%{transform:translateX(-3px)}

<script>
/* ================= PARAM BIND ================= */
const qp = new URLSearchParams(location.search);
pTitle.value = qp.get("title") || "";
pDesc.value = qp.get("description") || "";
pUrl.value = qp.get("url") || "";

/* ================= ABUSE ENGINE ================= */
const patterns = [
 /s[e3][xх]/gi,/p[o0]rn/gi,/n[u*]de/gi,/xxx+/gi,
 /(fuck|rape|bitch|boobs|nipple|asshole)/gi
];

function cleanText(t){
 return t.normalize("NFKD")
 .replace(/[\u0300-\u036f]/g,"")
 .toLowerCase();
}

function deepCheck(t){
 const c = cleanText(t);
 if(/(.)\1{4,}/.test(c)) return false;
 for(const p of patterns){ if(p.test(c)) return false; }
 return true;
}

/* ================= WORD COUNT ================= */
function updateCounter(el){
 const w = el.value.trim().split(/\s+/).filter(Boolean).length;
 el.nextElementSibling.textContent = w + " words";
 return w;
}

/* ================= ADD MORE LINES ================= */
let maxLines = 5;
addLine.onclick = ()=>{
 const count = document.querySelectorAll(".line").length;
 if(count>=maxLines){alert("Maximum lines reached");return;}
 const ta = document.createElement("textarea");
 ta.className="line";
 ta.rows=3;
 const c = document.createElement("div");
 c.className="counter";
 c.textContent="0 words";
 lines.appendChild(ta);
 lines.appendChild(c);
 ta.oninput=()=>updateCounter(ta);
};

/* ================= VALIDATION ================= */
submit.onclick = ()=>{
 msg.textContent="";
 let body="", ok=true;

 document.querySelectorAll(".line").forEach((el,i)=>{
  el.classList.remove("invalid");
  const wc = updateCounter(el);
  if(wc<30 || wc>45 || !deepCheck(el.value)){
    el.classList.add("invalid");
    ok=false;
  }
  body+=`Suggestion ${i+1}:\n${el.value}\n\n`;
 });

 if(!ok){
  msg.textContent="Each line must be 30–45 words and free from abusive or harmful content.";
  return;
 }

 if(!/^https?:\/\//i.test(targetUrl.value)){
  msg.textContent="Target URL must be a valid http/https address.";
  return;
 }

 const mail =
`Page Title: ${pTitle.value}
Description: ${pDesc.value}
Page URL: ${pUrl.value}
Target URL: ${targetUrl.value}

${body}`;

 if(confirm("OK = Email | Cancel = WhatsApp")){
  location.href="mailto:akshatpsd2005@gmail.com?subject=ANH Feedback&body="+encodeURIComponent(mail);
 }else{
  window.open("https://wa.me/917838250289?text="+encodeURIComponent(mail));
 }
};
</script>
