                .replace(/### (.*?)(\n|$)/g, '<h3>$1</h3>')
                .replace(/## (.*?)(\n|$)/g, '<h2>$1</h2>')
                .replace(/# (.*?)(\n|$)/g, '<h1>$1</h1>')

        /* LICENSE PARSER (UNCHANGED) */
        function licenseToHtml(txt) {
            if (!txt) return "";

            let safe = txt.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");

            safe = safe
                .replace(/^###### (.*)$/gm, "<h6>$1</h6>")
                .replace(/^##### (.*)$/gm, "<h5>$1</h5>")
                .replace(/^#### (.*)$/gm, "<h4>$1</h4>")
                .replace(/^### (.*)$/gm, "<h3>$1</h3>")
                .replace(/^## (.*)$/gm, "<h2>$1</h2>")
                .replace(/^# (.*)$/gm, "<h1>$1</h1>")
                .replace(/^---$/gm, "<hr>")
                .replace(/^> (.*)$/gm,
                    `<blockquote style="border-left:4px solid var(--accent);padding-left:10px;margin:8px 0;">$1</blockquote>`
                )
                .replace(/```([\s\S]*?)```/g,
                    `<pre style="background:#222;color:#fff;padding:12px;border-radius:8px;overflow:auto;"><code>$1</code></pre>`
                )
                .replace(/\*\*\*(.*?)\*\*\*/g, "<strong><em>$1</em></strong>")
                .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
                .replace(/\*(.*?)\*/g, "<em>$1</em>")
                .replace(/`([^`]+)`/g,
                    "<code style='background:#eee;padding:2px 4px;border-radius:4px;'>$1</code>")
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g,
                    "<a href='$2' target='_blank' style='color:var(--accent)'>$1</a>"
                )
                .replace(/^\s*[-+*]\s+(.*)/gm, "<ul><li>$1</li></ul>")
                .replace(/<\/ul>\s*<ul>/g, "")
                .replace(/^\s*\d+\.\s+(.*)/gm, "<ol><li>$1</li></ol>")
                .replace(/<\/ol>\s*<ol>/g, "")
                .replace(/\b(MIT|Apache|GPL|BSD|License|Copyright|Warranty|Redistribution)\b/g,
                    "<span style='font-weight:bold;color:var(--accent)'>$1</span>"
                )
                .replace(/\n{2,}/g, "</p><p>");

            safe = "<p>" + safe + "</p>";
            return safe.replace(/<p><\/p>/g, "");
        }
