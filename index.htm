<script>
/* ================= SIDEBAR ================= */
function toggleSidebar(){
    document.body.classList.toggle("sidebar-open");
}

document.querySelectorAll(".sidebar li").forEach(li=>{
    li.addEventListener("click",()=>document.body.classList.remove("sidebar-open"));
});

/* ================= CONSTANT CLOCK ================= */
function updateClock(){
    document.getElementById("timestamp").innerText =
        new Date().toLocaleString();
}
setInterval(updateClock,1000);
updateClock();

/* ================= GREETING ================= */
function updateGreeting(){
    let h = new Date().getHours();
    let g = "HELLO";
    if(h<12) g="GOOD MORNING";
    else if(h<16) g="GOOD AFTERNOON";
    else if(h<20) g="GOOD EVENING";
    else g="GOOD NIGHT";
    document.getElementById("greeting").innerText = g;
}
updateGreeting();

/* ================= ADMIN MODE ================= */
const ADMIN_PASSWORD = "admin123";
const profilePic = document.getElementById("profilePic");
const fileInput = document.getElementById("fileInput");

profilePic.addEventListener("click", ()=>{
    let pwd = prompt("Enter Admin Password:");
    if(pwd === ADMIN_PASSWORD){
        document.body.classList.add("is-admin");
        alert("Admin Mode Enabled");
    }
});

function triggerFile(){ fileInput.click(); }

fileInput.addEventListener("change", ()=>{
    const reader = new FileReader();
    reader.onload = e => profilePic.src = e.target.result;
    reader.readAsDataURL(fileInput.files[0]);
});

/* ================= PAGE LOADER ================= */
function loadPage(page){
    document.getElementById("readmeViewer").innerHTML = "";
    fetch(page)
    .then(r=>r.text())
    .then(html=>{
        document.getElementById("contentArea").innerHTML = html;
    })
    .catch(()=>document.getElementById("contentArea").innerHTML="<p>Page Not Found</p>");
}

/* ================= README.md LOADER ================= */
function loadREADME(){
    fetch("/Portfolio-881236/README.md")
    .then(r=>r.text())
    .then(md=>{
        document.getElementById("contentArea").innerHTML = "";
        let html = md
            .replace(/```([\s\S]*?)```/g,"<pre>$1</pre>")
            .replace(/^### (.*$)/gim,"<h3>$1</h3>")
            .replace(/^## (.*$)/gim,"<h2>$1</h2>")
            .replace(/^# (.*$)/gim,"<h1>$1</h1>")
            .replace(/\*\*(.*?)\*\*/g,"<b>$1</b>")
            .replace(/\*(.*?)\*/g,"<i>$1</i>")
            .replace(/\[(.*?)\]\((.*?)\)/g,"<a href='$2' target='_blank'>$1</a>");

        document.getElementById("readmeViewer").innerHTML = html;
    })
    .catch(()=>document.getElementById("readmeViewer").innerHTML="<p>README not found</p>");
}
