    <!-- SCRIPT -->
    <script>
        /* CONFIG */
        const SITE_ROOT = "https://akshat-881236.github.io/Portfolio-881236/";
        const ADMIN_PASSWORD = "admin123";

        /* UPDATE META */
        function updateMeta(title, description) {
            document.title = title;

            const metaDesc = document.querySelector('meta[name="description"]');
            if (metaDesc) metaDesc.setAttribute("content", description);

            const ogTitle = document.querySelector('meta[property="og:title"]');
            if (ogTitle) ogTitle.setAttribute("content", title);

            const ogDesc = document.querySelector('meta[property="og:description"]');
            if (ogDesc) ogDesc.setAttribute("content", description);
        }

        /* DYNAMIC MENU BUTTON MOVEMENT */
        const menuBtn = document.createElement("button");
        menuBtn.className = "menu-btn";
        menuBtn.innerHTML = '<i class="bi bi-list"></i> Menu';
        menuBtn.addEventListener("click", toggleSidebar);

        const headerMenuSlot = document.getElementById("menuHeaderSlot");
        const sidebarTopSlot = document.getElementById("sidebarTopSlot");

        headerMenuSlot.appendChild(menuBtn);

        function toggleSidebar() {
            document.body.classList.toggle("sidebar-open");

            if (document.body.classList.contains("sidebar-open")) {
                sidebarTopSlot.appendChild(menuBtn);
            } else {
                headerMenuSlot.appendChild(menuBtn);
            }
        }

        /* auto-place on load */
        if (document.body.classList.contains("sidebar-open")) {
            sidebarTopSlot.appendChild(menuBtn);
        } else {
            headerMenuSlot.appendChild(menuBtn);
        }

        /* close sidebar after navigation */
        document.querySelectorAll(".sidebar ul li").forEach(li => {
            li.addEventListener("click", () => {
                setTimeout(() => {
                    if (document.body.classList.contains("sidebar-open")) {
                        document.body.classList.remove("sidebar-open");
                        headerMenuSlot.appendChild(menuBtn);
                    }
                }, 120);
            });
        });

        /* CLOCK */
        function updateClock() {
            document.getElementById("timestamp").innerText = new Date().toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        /* GREETING */
        function updateGreeting() {
            const hour = new Date().getHours();
            let g = "HELLO";

            if (hour < 12) g = "GOOD MORNING";
            else if (hour < 16) g = "GOOD AFTERNOON";
            else if (hour < 20) g = "GOOD EVENING";
            else g = "GOOD NIGHT";

            document.getElementById("greeting").innerText = g;
        }
        updateGreeting();


        /* ADMIN PHOTO UPLOAD */
        const profilePic = document.getElementById("profilePic");
        const fileInput = document.getElementById("fileInput");

        profilePic.addEventListener("click", () => {

        function triggerFile() {
            fileInput.click();
        }

        fileInput.addEventListener("change", () => {
            if (!document.body.classList.contains("is-admin")) {
                alert("Admin only");
                return;
            }

            if (!f) return;

            const reader = new FileReader();
            reader.onload = e => profilePic.src = e.target.result;
            reader.readAsDataURL(f);
        });


        /* AJAX PAGE LOADING */
        const contentArea = document.getElementById("contentArea");
        const readmeViewer = document.getElementById("readmeViewer");

        function loadPage(path) {
            readmeViewer.innerHTML = "";

            fetch(path).then(r => {
                if (!r.ok) throw new Error("not found");
                return r.text();
            }).then(html => {
                contentArea.innerHTML = html;
                updateMeta("Akshat ‚Äî " + (path.split('/').pop()), "Portfolio content: " + path);

                if (path.toLowerCase().includes("license")) {
                    styleLicenseText();
                }
            }).catch(() => {
                contentArea.innerHTML = "<p>Page Not Found</p>";
            });
        }

        /* README LOADER */
        function loadREADME() {
            contentArea.innerHTML = "";

            fetch(SITE_ROOT + "README.md")
                .then(r => r.ok ? r.text() : Promise.reject("no"))
                .then(md => {
                    readmeViewer.innerHTML = mdToHtml(md);
                    updateMeta("Akshat ‚Äî README", "README content from portfolio repository");
                })
                .catch(() => {
                    readmeViewer.innerHTML = "<p>README not found</p>";
                });
        }

        /* BASIC MARKDOWN PARSER (UNCHANGED) */
        function mdToHtml(md) {
            return md
                .replace(/### (.*?)(\n|$)/g, '<h3>$1</h3>')
                .replace(/## (.*?)(\n|$)/g, '<h2>$1</h2>')
                .replace(/# (.*?)(\n|$)/g, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br/>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
        }

function loadLicense() {
    contentArea.innerHTML = "";
    readmeViewer.innerHTML = "";

    // Direct raw GitHub URL for auto-update
    const licenseURL =
      "https://raw.githubusercontent.com/akshat-881236/Portfolio-881236/main/LICENSE";

    fetch(licenseURL)
      .then(r => r.ok ? r.text() : Promise.reject("Not Found"))
      .then(text => {

          updateMeta("Akshat ‚Äî LICENSE", "License preview from GitHub repository");
      })
      .catch(() => {
          readmeViewer.innerHTML = "<p>LICENSE not found</p>";
      });
}


        /* LICENSE PARSER (UNCHANGED) */
        function licenseToHtml(txt) {
            if (!txt) return "";

            let safe = txt.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");

            safe = safe
                .replace(/^###### (.*)$/gm, "<h6>$1</h6>")
                .replace(/^##### (.*)$/gm, "<h5>$1</h5>")
                .replace(/^#### (.*)$/gm, "<h4>$1</h4>")
                .replace(/^### (.*)$/gm, "<h3>$1</h3>")
                .replace(/^## (.*)$/gm, "<h2>$1</h2>")
                .replace(/^# (.*)$/gm, "<h1>$1</h1>")
                .replace(/^---$/gm, "<hr>")
                .replace(/^> (.*)$/gm,
                    `<blockquote style="border-left:4px solid var(--accent);padding-left:10px;margin:8px 0;">$1</blockquote>`
                )
                .replace(/```([\s\S]*?)```/g,
                    `<pre style="background:#222;color:#fff;padding:12px;border-radius:8px;overflow:auto;"><code>$1</code></pre>`
                )
                .replace(/\*\*\*(.*?)\*\*\*/g, "<strong><em>$1</em></strong>")
                .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
                .replace(/\*(.*?)\*/g, "<em>$1</em>")
                .replace(/`([^`]+)`/g,
                    "<code style='background:#eee;padding:2px 4px;border-radius:4px;'>$1</code>")
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g,
                    "<a href='$2' target='_blank' style='color:var(--accent)'>$1</a>"
                )
                .replace(/^\s*[-+*]\s+(.*)/gm, "<ul><li>$1</li></ul>")
                .replace(/<\/ul>\s*<ul>/g, "")
                .replace(/^\s*\d+\.\s+(.*)/gm, "<ol><li>$1</li></ol>")
                .replace(/<\/ol>\s*<ol>/g, "")
                .replace(/\b(MIT|Apache|GPL|BSD|License|Copyright|Warranty|Redistribution)\b/g,
                    "<span style='font-weight:bold;color:var(--accent)'>$1</span>"
                )
                .replace(/\n{2,}/g, "</p><p>");

            safe = "<p>" + safe + "</p>";
            return safe.replace(/<p><\/p>/g, "");
        }

        /* STYLE LICENSE DIRECT TEXT (if needed) */

            const txt = el.innerText || el.textContent || "";
